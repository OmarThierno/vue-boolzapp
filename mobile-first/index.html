<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolzapp Layout</title>
  <!-- fontawwsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <!-- Custom Style  -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Responsive -->
  <link rel="stylesheet" href="css/responsive.css">

  <!-- Vue JS  -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="app" class="wrapper">
    <div class="app-container flex">
      <!-- Left Col  -->
      <div class="left-col flex-column">
        <!-- Header  -->
        <header class="header-col flex space-between align-ite-c gap-20px">
          <img class="profile-img" src="img/avatar_io.jpg" alt="">

          <div class="icon-header flex align-ite-c  gap-20px">
            <i class="fa-solid fa-circle-notch"></i>
            <i class="fa-solid fa-message"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </header>
        <!-- /Header  -->

        <!-- Notification  -->
        <div class="notification align-ite-c gap-20px">
          <i class="inline-block bell-slash fa-solid fa-bell-slash"></i>
          <div>
            <div class="text-notification">Ricevi notifiche di nuovi messaggi</div>
            <span class="text-dec-und">Attiva notifiche desktop</span>
          </div>
        </div>
        <!-- /Notification  -->

        <!-- Seach -->
        <div class="seach align-ite-c">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input aria-label="search-chat" type="text" id="search-chat" placeholder="Cerca o inizia una nuova chat">
        </div>
        <!-- /Seach -->

        <!-- Contats-chat -->
        <div class="contats-chat">
          <div @click="indexToClick = index" v-for="(curContact, index) in contacts" class="chat flex align-ite-c gap-20px">
            <img class="profile-img" :src="`img/avatar${curContact.avatar}.jpg`" alt="">
            <div class="chat-description">
              <div class="userid-name">{{ curContact.name }}</div>
              <span>Lorem ipsum, dolor sit amet</span>
              <time>16:30</time>
            </div>
          </div>
        </div>
        <!-- /Contats-chat -->

      </div>
      <!-- /Left Col  -->

      <!-- Right Col  -->
      <div class="right-col flex-column">
        <!-- Header  -->
        <header class="header-col flex space-between">
          <div class="info-profile flex align-ite-c gap-20px">
            <img class="profile-img" :src="`img/avatar${contacts[indexToClick].avatar}.jpg`" alt="">
            <div class="description-profile">
              <div class="userid-name">{{ contacts[indexToClick].name}}</div>
              <time>Ultimo accesso oggi alle 16:26</time>
            </div>
          </div>
          <div class="icon-header flex align-ite-c  gap-20px">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-paperclip"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </header>
        <!-- /Header  -->

        <!-- Main  -->
        <main class="main-col">
          <div v-for="curMes in contacts[indexToClick].messages" :class="curMes.status === 'sent' ? 'message-send' : 'message-received'" class="message">
            <div class="container-message">
              <p>{{curMes.message}}</p>
              <div class="hover-message">
                <span class="inline-block">Info messaggio</span>
                <span class="inline-block">Cancella messaggio</span>
              </div>
            </div>
          </div>
        </main>
        <!-- /Main  -->

        <!-- Footer  -->
        <footer class="footer-col">
          <form action="" class="flex align-ite-c" @submit.prevent>
            <button><i class="fa-regular fa-face-smile"></i></button>

            <input @keyup.enter.prevent="addMessege" aria-label="Scrivi un messaggio" type="text" placeholder="Scrivi un messaggio" v-model.trim="newMessageToSent">

            <button><i class="footer-microphone fa-solid fa-microphone"></i></button>
          </form>
        </footer>
        <!-- /Footer  -->
      </div>
      <!-- /Right Col  -->

    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
